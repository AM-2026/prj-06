<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydro-Hustle</title>
  <!-- Import Oswald font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Georgia;
      /* Set the whole background to a gradient from orange (top) to blue (bottom) */
      background: linear-gradient(to bottom, rgb(244, 200, 119), #2196f3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #options-screen {
  text-align: center;
  margin-top: 100px;
  font-family: 'Oswald', sans-serif;
  animation: popIn 0.4s ease;
  /* Remove box gradient/background, use default */
}

#options-screen h1 {
  font-size: 3rem;
  color: #004080;
  margin-bottom: 0.2em;
}

#options-screen p {
  font-size: 1.4rem;
  color: #333;
  margin-bottom: 1em;
}

#options-screen button {
  padding: 12px 24px;
  font-size: 1.2rem;
  font-weight: bold;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

#options-screen button:hover {
  transform: scale(1.05);
}

#options-screen button:nth-child(3) {
  background-color: #8ee4af;
  color: #05445e;
}
#options-screen button:nth-child(4) {
  background-color: #fbd46d;
  color: #4b2e05;
}
#options-screen button:nth-child(5) {
  background-color: #f67280;
  color: white;
}

footer {
  text-align: center;
  padding: 20px 10px;
  background: #fff3b0;
  border-top: 2px solid #ccc;
  font-family: 'Georgia', 'Oswald', sans-serif;
  font-size: 1rem;
  position: relative;
  z-index: 5;
}

footer p {
  margin: 0 0 10px;
  font-weight: bold;
  color: #444;
}

footer .footer-links {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

footer .footer-links a {
  padding: 8px 16px;
  text-decoration: none;
  border-radius: 20px;
  background-color: #fbd46d;
  color: #333;
  font-weight: bold;
  transition: background 0.3s, transform 0.2s;
  border: 1px solid #e2b93b;
}

footer .footer-links a:hover {
  background-color: #ffe17c;
  transform: scale(1.05);
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

    #game-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      border: 3px solid #444;
      border-radius: 10px;
      margin-top: 10px;
      display: flex;
      flex-direction: row; /* Place children side by side */
      justify-content: space-between; /* Space out timer/score and well */
      align-items: flex-start;
      padding: 20px;
      /* Use bck.png as the background image, zoomed in a bit (130%) */
      background: url('img/bck.png') no-repeat center center;
      background-size: 165%;
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Georgia', Arial, sans-serif; /* Use Oswald font */
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Georgia', Arial, sans-serif; /* Use Oswald font */
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
    }

    #logo-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      pointer-events: none; /* Let clicks pass through */
    }
    #logo-bar img {
      width: 20vw;
      max-width: 180px;
      min-width: 60px;
      height: auto;
      display: block;
    }

    #left-panel {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: flex-end; /* Move content to the bottom */
      height: 100%;
    }

    #well {
      width: 28vw;
      max-width: 300px;
      min-width: 80px;
      height: 28vw;
      max-height: 300px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-top: 120px; /* Increased to move the well lower on the screen */
      margin-right: 10px;
    }
    #well img {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    #bucket-row {
      display: flex;
      gap: 10px;
      margin-top: 40px; /* Add space above the buckets */
      margin-bottom: 10px; /* Add space from the bottom */
      align-items: flex-end;
    }

    .bucket {
      width: 9vw;
      max-width: 80px;
      min-width: 24px;
      height: 9vw;
      max-height: 80px;
      min-height: 24px;
      cursor: pointer;
      object-fit: contain;
      display: block;
    }

    .bucket.selected {
      outline: 3px solid yellow;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #game-over {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(to bottom right, #fff3b0, #ffe17c);
  padding: 40px 30px;
  text-align: center;
  border-radius: 20px;
  display: none;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  font-family: 'Oswald', sans-serif;
  animation: popIn 0.4s ease-out;
  z-index: 10;
}

#game-over h2 {
  margin-bottom: 20px;
  font-size: 2rem;
  color: #444;
}

#reset-btn {
  padding: 12px 24px;
  font-size: 1.2rem;
  background: #00b894;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s, transform 0.2s;
}

#reset-btn:hover {
  background: #00a383;
  transform: scale(1.05);
}

@keyframes popIn {
  from {
    opacity: 0;
    transform: translate(-50%, -60%) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}

    #reset-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* New styles for centered characters */
    #center-characters {
      /* Place characters above the buckets, not in the center of the screen */
      display: flex;
      gap: 10px;
      margin-bottom: 20px; /* Space between characters and buckets */
      justify-content: flex-start;
      align-items: center;
      position: static; /* Not absolute anymore */
    }

    #center-characters img {
      width: 10vw;
      max-width: 95px;
      min-width: 32px;
      height: auto;
      pointer-events: none; /* Allow clicks to pass through images */
      display: block;
    }

    /* Game title style */
    #game-title {
      position: absolute;
      top: 64px; /* Moved a bit lower */
      left: 10px;
      font-size: 1.6rem; /* Smaller text */
      font-weight: bold;
      color: #454040; /* Black text */
      font-style: italic; /* Italicize */
      font-family: 'Oswald', Arial, sans-serif; /* Use Oswald font */
      /* No background, border, or box shadow */
      padding: 0;
      border-radius: 0;
      background: none;
      box-shadow: none;
    }

    @media (max-width: 600px) {
      #well {
        width: 40vw;
        min-width: 50px;
        height: 40vw;
        min-height: 50px;
        margin-top: 120px;
      }
      #logo-bar img {
        width: 35vw;
        min-width: 40px;
      }
      #center-characters img {
        width: 18vw;
        min-width: 18px;
      }
      .bucket {
        width: 15vw;
        min-width: 12px;
        height: 15vw;
        min-height: 12px;
      }
    }
  </style>

</head>
<body>
  <body>
  <!-- Options Screen -->
<div id="options-screen">
  <h1>üíß Hydro-Hustle üíß</h1>
  <p>CHOOSE YOUR DIFFICULTY:</p>
  <button onclick="startGame('easy')">üåø Easy</button>
  <button onclick="startGame('normal')">üå§Ô∏è Normal</button>
  <button onclick="startGame('hard')">üî• Hard</button>
</div>

  <div id="game-container" style="display: none;">
    <div id="logo-bar">
      <img src="img/cw_logo_horizontal.png" alt="Charity: Water Logo" />
    </div>
    <div id="game-title">Hydro-Hustle</div>
    <div id="left-panel">
      <div id="timer">Time: 30</div>
      <div id="score">Score: 0</div>
      <div id="center-characters">
        <img src="img/psnimg.png" alt="Person 1" />
        <img src="img/psntimg.png" alt="Person 2" />
      </div>
      <div id="bucket-row"></div>
      <div id="game-over">
        <h2>Game Over!</h2>
        <button id="reset-btn">Play Again</button>
      </div>
    </div>
    <div id="well">
      <img src="img/wellimg.png" alt="Well" style="width: 100%; height: 100%; object-fit: contain;" />
    </div>
  </div>

  <footer>
  <p>Want to learn more?</p>
  <div class="footer-links">
    <a href="https://www.charitywater.org/about" target="_blank">Our Impact</a>
    <a href="https://www.charitywater.org/main#donate" target="_blank">Get Involved</a>
  </div>
</footer>

  <!-- Background music element, will be controlled by JavaScript -->
  <audio id="bg-music" src="aud.mp3" loop></audio>

  <script>
    // Get references to important elements
    const bucketRow = document.getElementById('bucket-row');
    const well = document.getElementById('well');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('game-over');
    const resetButton = document.getElementById('reset-btn');
    const gameContainer = document.getElementById('game-container');
    const optionsScreen = document.getElementById('options-screen');
    // Set up background music as a constant
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.2; // Low volume
    bgMusic.loop = true; // Loop the music

    // Function to start music if not already playing
    function playMusic() {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {}); // Ignore errors if autoplay is blocked
      }
    }

    // Try to play on load
    window.addEventListener('DOMContentLoaded', playMusic);
    // Also play on first user interaction (for browsers that block autoplay)
    window.addEventListener('click', playMusic);

    let selectedBucket = null;
    let score = 0;
    let timeLeft = 30;
    let pointsPerBucket = 10;
    let timer;

    function createBuckets() {
      bucketRow.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const bucket = document.createElement('img');
        bucket.src = 'img/bctimg.png';
        bucket.alt = 'Bucket';
        bucket.classList.add('bucket');
        bucket.style.width = '80px';
        bucket.style.height = '80px';
        bucket.style.objectFit = 'contain';
        bucket.addEventListener('click', () => {
          if (selectedBucket || timeLeft <= 0) return;
          bucket.classList.add('selected');
          selectedBucket = bucket;
        });
        bucketRow.appendChild(bucket);
      }
    }

    function startGame(difficulty) {
      optionsScreen.style.display = 'none';
      gameContainer.style.display = 'flex';

      if (difficulty === 'easy') {
        timeLeft = 60;
        pointsPerBucket = 10;
      } else if (difficulty === 'normal') {
        timeLeft = 30;
        pointsPerBucket = 10;
      } else if (difficulty === 'hard') {
        timeLeft = 30;
        pointsPerBucket = 5;
      }

      score = 0;
      selectedBucket = null;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = `Time: ${timeLeft}`;
      gameOverScreen.style.display = 'none';
      bucketRow.classList.remove('disabled');
      createBuckets();

      // Music is already set up to play and loop

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function handleWellClick() {
      if (!selectedBucket || timeLeft <= 0) return;
      score += pointsPerBucket;
      scoreDisplay.textContent = `Score: ${score}`;
      selectedBucket.remove();
      selectedBucket = null;
      if (bucketRow.children.length === 0) {
        createBuckets();
      }
    }

    function endGame() {
      clearInterval(timer);
      gameOverScreen.style.display = 'block';
      bucketRow.classList.add('disabled');
      // Do not pause or reset music when game ends, keep it playing
    }

    well.addEventListener('click', handleWellClick);
    resetButton.addEventListener('click', () => {
      optionsScreen.style.display = 'block';
      gameContainer.style.display = 'none';
    });
  </script>
</body>
</html>
